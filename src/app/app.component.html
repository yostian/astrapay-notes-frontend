<div class="wrapper">
  <h1 style="text-align: center; margin-bottom: 1.5rem;">Astrapay Notes</h1>

  <div class="input-container">
    <input
      type="text"
      [(ngModel)]="newNoteTitle"
      placeholder="Judul catatan..."
      class="note-input title-input"
    />
    <input
      type="text"
      [(ngModel)]="newNoteContent"
      placeholder="Isi catatan..."
      class="note-input content-input"
    />
    <button
      class="add-btn"
      (click)="addNote()"
      [disabled]="!newNoteTitle.trim() || !newNoteContent.trim()"
    >
      + Tambah
    </button>
  </div>

  <div class="note-list">
    <div class="note-card" *ngFor="let note of notes">
      <div class="note-content">
        <h3 class="note-title">{{ note.title }}</h3>
        <p class="note-text">{{ note.content }}</p>
      </div>
      <button class="delete-btn" (click)="deleteNote(note.id)">ðŸ—‘</button>
    </div>
  </div>
</div>
